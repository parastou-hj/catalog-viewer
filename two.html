    <script>
      // Global Variables
let currentSpread = 0;
let totalPages = 0; // Ø§ÛŒÙ† Ù…Ù‚Ø¯Ø§Ø± Ù¾Ø³ Ø§Ø² Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ PDF ØªÙ†Ø¸ÛŒÙ… Ù…ÛŒâ€ŒØ´ÙˆØ¯
let zoomLevel = 1;

async function loadPdf() {

async function generatePdfThumbnails() {
    const container = document.getElementById('thumbnailsContainer');
    container.innerHTML = '';

    for (let i = 1; i <= totalPages; i++) {
        const page = await pdfDoc.getPage(i);
        const viewport = page.getViewport({ scale: 0.2 }); // Ù…Ù‚ÛŒØ§Ø³ Ú©ÙˆÚ†Ú© Ø¨Ø±Ø§ÛŒ Ø¨Ù†Ø¯Ø§Ù†Ú¯Ø´ØªÛŒ
        const canvas = document.createElement('canvas');

        await page.render({

        thumb.onclick = () => goToPage(i - 1); // ØµÙØ­Ø§Øª Ø§Ø² 0 Ø´Ø±ÙˆØ¹ Ù…ÛŒ Ø´ÙˆÙ†Ø¯
        thumb.appendChild(canvas);

async function renderPages() {
    showLoading();
    const leftContent = document.getElementById('leftContent');
    const rightContent = document.getElementById('rightContent');
    const leftPageNum = document.getElementById('leftPageNum');
    const rightPageNum = document.getElementById('rightPageNum');

    leftContent.innerHTML = '';
    rightContent.innerHTML = '';

    const renderSinglePage = async (pageIndex, targetContent, targetPageNum) => {
        if (pageIndex >= 0 && pageIndex < totalPages) {
            const page = await pdfDoc.getPage(pageIndex + 1); // ØµÙØ­Ø§Øª PDF Ø§Ø² 1 Ø´Ø±ÙˆØ¹ Ù…ÛŒ Ø´ÙˆÙ†Ø¯
            const viewport = page.getViewport({ scale: 1.5 * zoomLevel }); // Ù…Ù‚ÛŒØ§Ø³ Ø§ØµÙ„ÛŒ
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderTask = page.render({
                canvasContext: context,
                viewport: viewport
            });
            await renderTask.promise;
            targetContent.appendChild(canvas);
            targetPageNum.textContent = persianNumber(pageIndex + 1);
        } else {
            targetContent.innerHTML = ''; // ØµÙØ­Ù‡ Ø®Ø§Ù„ÛŒ
            targetPageNum.textContent = '';
        }
    };

    if (viewMode === 'double') {
        const leftIndex = currentSpread * 2;
        const rightIndex = leftIndex + 1;

        document.getElementById('rightPage').style.display = 'flex'; // Ù…Ø·Ù…Ø¦Ù† Ø´ÙˆÛŒØ¯ ØµÙØ­Ù‡ Ø±Ø§Ø³Øª Ù†Ù…Ø§ÛŒØ´ Ø¯Ø§Ø¯Ù‡ Ù…ÛŒ Ø´ÙˆØ¯
        await renderSinglePage(leftIndex, leftContent, leftPageNum);
        await renderSinglePage(rightIndex, rightContent, rightPageNum);

        updatePageIndicator(leftIndex + 1, rightIndex + 1);
    } else {
        const pageIndex = currentSpread;
        document.getElementById('rightPage').style.display = 'none';
        await renderSinglePage(pageIndex, leftContent, leftPageNum);
        updatePageIndicator(pageIndex + 1);
    }

    updateActiveThumbnails();
    hideLoading();
}

// Navigation Functions (ØªÙ‚Ø±ÛŒØ¨Ø§Ù‹ Ù…Ø´Ø§Ø¨Ù‡ Ù‚Ø¨Ù„)
function nextPage() {
    if (viewMode === 'double') {
        if (currentSpread < Math.ceil(totalPages / 2) - 1) {
            animatePageFlip('next');
            currentSpread++;
            renderPages();
            updateNavigation();
        }
    } else {
        if (currentSpread < totalPages - 1) {
            animatePageFlip('next');
            currentSpread++;
            renderPages();
            updateNavigation();
        }
    }
}

function prevPage() {
    if (currentSpread > 0) {
        animatePageFlip('prev');
        currentSpread--;
        renderPages();
        updateNavigation();
    }
}

function goToPage(pageIndex) {
    if (viewMode === 'double') {
        currentSpread = Math.floor(pageIndex / 2);
    } else {
        currentSpread = pageIndex;
    }
    renderPages();
    updateNavigation();
}

// Zoom Functions (Ù†ÛŒØ§Ø² Ø¨Ù‡ Ø¨Ø§Ø²Ù†Ú¯Ø±ÛŒ Ø¯Ø§Ø±Ø¯ ØªØ§ Ø±Ù†Ø¯Ø± Ù…Ø¬Ø¯Ø¯ Ø§Ù†Ø¬Ø§Ù… Ø´ÙˆØ¯)
function zoomIn() {
    if (zoomLevel < 2) {
        zoomLevel += 0.25;
        renderPages(); // Ø±Ù†Ø¯Ø± Ù…Ø¬Ø¯Ø¯ ØµÙØ­Ø§Øª Ø¨Ø§ Ø²ÙˆÙ… Ø¬Ø¯ÛŒØ¯
    }
}

function zoomOut() {
    if (zoomLevel > 0.5) {
        zoomLevel -= 0.25;
        renderPages(); // Ø±Ù†Ø¯Ø± Ù…Ø¬Ø¯Ø¯ ØµÙØ­Ø§Øª Ø¨Ø§ Ø²ÙˆÙ… Ø¬Ø¯ÛŒØ¯
    }
}

function resetZoom() {
    zoomLevel = 1;
    renderPages(); // Ø±Ù†Ø¯Ø± Ù…Ø¬Ø¯Ø¯ ØµÙØ­Ø§Øª Ø¨Ø§ Ø²ÙˆÙ… Ù¾ÛŒØ´â€ŒÙØ±Ø¶
}

// Ø¨Ù‚ÛŒÙ‡ ØªÙˆØ§Ø¨Ø¹ (updateNavigation, updateTotalPages, updateActiveThumbnails, persianNumber, etc.)
// Ù‡Ù…Ø§Ù†Ù†Ø¯ Ù‚Ø¨Ù„ Ù…ÛŒâ€ŒØªÙˆØ§Ù†Ù†Ø¯ Ø¨Ø§Ø´Ù†Ø¯ØŒ ÙÙ‚Ø· Ø¨Ø§ÛŒØ¯ Ø§Ø·Ù…ÛŒÙ†Ø§Ù† Ø­Ø§ØµÙ„ Ú©Ù†ÛŒØ¯ Ú©Ù‡ renderPages() Ø±Ø§ Ø¨Ù‡ Ø¬Ø§ÛŒ loadPages() ÙØ±Ø§Ø®ÙˆØ§Ù†ÛŒ Ù…ÛŒâ€ŒÚ©Ù†Ù†Ø¯.
// ...
        
        // Update Functions
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentSpread === 0;
            
            if (viewMode === 'double') {
                nextBtn.disabled = currentSpread >= Math.ceil(totalPages / 2) - 1;
            } else {
                nextBtn.disabled = currentSpread >= totalPages - 1;
            }
        }
        
        function updatePageIndicator(leftPage, rightPage) {
            const indicator = document.getElementById('currentPage');
            if (viewMode === 'double' && rightPage && rightPage <= totalPages) {
                indicator.textContent = `${persianNumber(leftPage)}-${persianNumber(rightPage)}`;
            } else {
                indicator.textContent = persianNumber(leftPage);
            }
        }
        
        function updateTotalPages() {
            document.getElementById('totalPages').textContent = persianNumber(totalPages);
        }
        
        function updateActiveThumbnails() {
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumb, index) => {
                thumb.classList.remove('active');
                
                if (viewMode === 'double') {
                    const leftIndex = currentSpread * 2;
                    const rightIndex = leftIndex + 1;
                    if (index === leftIndex || index === rightIndex) {
                        thumb.classList.add('active');
                    }
                } else {
                    if (index === currentSpread) {
                        thumb.classList.add('active');
                    }
                }
            });
        }
        
        // Zoom Functions
        function zoomIn() {
            if (zoomLevel < 2) {
                zoomLevel += 0.25;
                applyZoom();
            }
        }
        
        function zoomOut() {
            if (zoomLevel > 0.5) {
                zoomLevel -= 0.25;
                applyZoom();
            }
        }
        
        function resetZoom() {
            zoomLevel = 1;
            applyZoom();
        }
        
        function applyZoom() {
            const pagesContainer = document.getElementById('pagesContainer');
            pagesContainer.style.transform = `scale(${zoomLevel})`;
        }
        
        // Toggle Functions
        function toggleThumbnails() {
            const container = document.getElementById('thumbnailsContainer');
            thumbnailsVisible = !thumbnailsVisible;
            container.style.display = thumbnailsVisible ? 'flex' : 'none';
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        function toggleViewMode() {
            if (viewMode === 'double') {
                viewMode = 'single';
                currentSpread = currentSpread * 2; // Adjust to single page
            } else {
                viewMode = 'double';
                currentSpread = Math.floor(currentSpread / 2); // Adjust to spread
            }
            loadPages();
            updateNavigation();
        }
        
        // Animation Functions
        function animatePageFlip(direction) {
            const leftPage = document.getElementById('leftPage');
            const rightPage = document.getElementById('rightPage');
            
            if (direction === 'next') {
                rightPage.classList.add('flipping-right');
                setTimeout(() => {
                    rightPage.classList.remove('flipping-right');
                }, 600);
            } else {
                leftPage.classList.add('flipping-left');
                setTimeout(() => {
                    leftPage.classList.remove('flipping-left');
                }, 600);
            }
        }
        
        // Loading Functions
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }
        
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }
        
        // Utility Functions
        function persianNumber(num) {
            const persianDigits = ['Û°', 'Û±', 'Û²', 'Û³', 'Û´', 'Ûµ', 'Û¶', 'Û·', 'Û¸', 'Û¹'];
            return num.toString().replace(/\d/g, digit => persianDigits[digit]);
        }
        
        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    nextPage();
                    break;
                case 'ArrowRight':
                    prevPage();
                    break;
                case '+':
                case '=':
                    zoomIn();
                    break;
                case '-':
                    zoomOut();
                    break;
                case '0':
                    resetZoom();
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
                case 't':
                case 'T':
                    toggleThumbnails();
                    break;
            }
        });
        
        // Touch/Swipe Support for Mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                nextPage(); // Swipe left
            }
            if (touchEndX > touchStartX + 50) {
                prevPage(); // Swipe right
            }
        }
    </script>
